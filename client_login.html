<div ng-controller="clientController" class="panel panel-default box-input-50x center-block" login-box>
    <table width="100%" height="100%" border="0">
        <tr><td height="40px"></td></tr>
        <tr align="center">
            <td height="30px" align="center">
                <img src="images/logo.png">
            </td>
        </tr>
        <tr><td height="40px"></td></tr>
        <tr>
            <td height="50px" align="center">
                <div class="input-group box-input-35x">
                    <span class="input-group-addon box-input-4x" id="sizing-username"><i class="fa fa-user"></i></span>
                    <input type="text" ng-model="account" class="form-control" placeholder="请输入登录账号" aria-describedby="sizing-username">
                </div>
            </td>
        </tr>
        <tr>
            <td height="50px" align="center">
                <div class="input-group box-input-35x">
                    <span class="input-group-addon box-input-4x" id="sizing-password"><i class="fa fa-unlock-alt"></i></span>
                    <input type="password" ng-model="password" class="form-control" placeholder="请输入密码" aria-describedby="sizing-password">
                </div>
            </td>
        </tr>
        <tr>
            <td height="50px" align="center">
                <div class="input-group box-input-35x">
                    <button type="button" class="btn btn-danger btn-block"
                            ng-click="login(account,password)">登录
                    </button>
                </div>
            </td>
        </tr>
        <tr><td height="40px"></td></tr>
    </table>

</div>
